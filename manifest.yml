applications:
- name: ((app_name))
  memory: ((app_memory))
  disk_quota: ((app_disk))
  instances: ((nb_instances))
  path: ((app_path))
  buildpacks: 
   - ((buildpack))
  env:
    SPRING_PROFILES_ACTIVE: cloud
    Version: ((app_version))
    JBP_CONFIG_OPEN_JDK_JRE: '{ "jre": { version: 11.+ } }'
  routes:
   - route: ((app_name))-((env)).((system_domain))